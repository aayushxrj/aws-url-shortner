static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8081
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              cors:
                # Allow your React dev server origins here (adjust if needed)
                allow_origin_string_match:
                  # - prefix: "http://localhost:3000"
                  # - prefix: "http://127.0.0.1:3000"
                  - safe_regex:
                      # allow localhost origins (adjust if needed)
                      regex: "http://localhost(:[0-9]+)?"
                allow_methods: "GET, PUT, DELETE, POST, OPTIONS"
                allow_headers: "content-type, x-grpc-web, x-user-agent, grpc-timeout, authorization"
                expose_headers: "grpc-status, grpc-message"
                max_age: "1728000"
                allow_credentials: true
              routes:
                - match:
                    prefix: "/"
                  route:
                    cluster: backend
          http_filters:
            - name: envoy.filters.http.cors
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
            - name: envoy.filters.http.grpc_web
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
            - name: envoy.filters.http.router
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  - name: backend
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: backend
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                # service name used by docker-compose network
                address: backend
                address: url-backend
                port_value: 50051

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
